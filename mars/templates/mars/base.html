<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mars Moon Calculator</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/base.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron"  style="margin-left:auto;margin-right:auto">
                    <div class ="text-center">
                    <h1>{% block header_text %}{% endblock %}</h1>
                    <h3>This application calculates the length of overlap in Mars minutes in case the intervals of the Demios and Phobos are provided. <br> Please provide these below: </h3>
                    <form method="post" action={% block form_action %}{% endblock %}>
                        <input name="deimos_interval" id="id_deimos_interval" 
                        input type="text" pattern="\[?\(?(0[0-9]|1[0-9]|2[0-5]):([0-9][0-9]),\s?([0-1][0-9]|2[0-5]):(0[0-9]|[1-8][0-9]|9[0-9])\)?\]?"
                        class="form-control input-lg"
                        placeholder="Enter interval for Demios" 
                        title="Please provide the input in a Mars-interval HH:MM, HH:MM where the hours may have the values between 00-25 and the minutes the values between 00-99"
                        required/><br>
                        <input name="phobos_interval" id="id_phobos_interval" 
                        input type="text" pattern="\[?\(?(0[0-9]|1[0-9]|2[0-5]):([0-9][0-9]),\s?([0-1][0-9]|2[0-5]):(0[0-9]|[1-8][0-9]|9[0-9])\)?\]?"
                        class="form-control input-lg"
                        placeholder="Enter interval for Phobos" 
                        title="Please provide the input in a Mars-interval HH:MM, HH:MM where the hours may have the values between 00-25 and the minutes the values between 00-99"
                        required/> <br>
                        <input type="submit" name="Calculate" value="Calculate" />
                        {% csrf_token %}
                        
                    </form>
                  </div>
                </div>
              </div>
             <div class="row">
                <div class="col-md-6 col-md-offset-3" style="margin-left:auto;margin-right:auto">
                  {% block table %}
                  {% endblock %}
                </div></div>
             </div>
        </div>
    </body>
</html>
